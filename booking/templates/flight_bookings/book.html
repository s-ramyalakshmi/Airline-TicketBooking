{%extends 'base.html'%}
</head>
{% block head %}
    <title>Booking Page</title>
    {% endblock %}
  <body>
  {%block body%}

  <div class="row " style="height:50px;"></div>
  <form class="formValidate" id="formValidate" method="post" action="postbooking/">{% csrf_token %}
  <div class="row">
   <div class="col s12">
     <div class=" col s8 offset-s2 ">

       <div class="card center-align">
     <div class="card white">
      <div class="card-content black-text">
      <span class="card-title">Lets Fly</span>

     <div class="row">
       <div class="input-field col s4">
         <i class="material-icons prefix">flight_takeoff</i>
         <input type="text" name ="from" id="From" class="autocomplete valiate" required="" aria-required="true">
         <label for="autocomplete">From</label>

       </div>
       <div class="input-field col s4 offset-s3">
         <i class="material-icons prefix">flight_land</i>
         <input type="text" name ="to" id="To" class="autocomplete valiate" required="" aria-required="true">
         <label for="autocomplete">To</label>

       </div>
     </div>
     <div class="row " style="height:5px;"></div>
     <div class="row">
       <div class="input-field col s4">
         <i class="material-icons prefix">date_range</i>
        <input type="text" name="Date" id="datepicker" class="datepicker valiate" required="" aria-required="true">
        <label for="datepicker">Date</label>
        </div>

</div>
    <label>Passenger(s)</label>
    <select class="browser-default" name="pass">
    <option value="" disabled selected >Passenger(s)</option>
    <option value="1" selected="selected">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
  </select>
  </div>
     <div class="row " style="height:50px;"></div>
     <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
   <i class="material-icons right">send</i>
 </button>
 <div class="row " style="height:50px;"></div>
   </div>
 </div>
</div>
</div>
</div>
</form>
<script>
$(document).ready(function() {
    $('select').material_select();

    // for HTML5 "required" attribute
    $("select[required]").css({
      display: "inline",
      height: 0,
      padding: 0,
      width: 0,
      color: red
    });
  });
</script>

  {%endblock%}
